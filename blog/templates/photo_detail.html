<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ photo.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h1 {
            margin: 20px 0;
        }
        p {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #5c67f2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #4a54e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
        <h1>{{ photo.title }}</h1>
        <p>{{ photo.description }}</p>
        <a href="{% url 'gallery' %}">Back to Gallery</a>
    </div>
</body>
</html>
